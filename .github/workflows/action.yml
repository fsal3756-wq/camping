name: CI/CD Camping Rental Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  PhpCheck_and_PythonTesting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ---------- PHP SETUP ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, json, mysqli

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP lint
        run: composer lint

      # ---------- PYTHON SETUP ----------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      # ---------- RUN PYTEST (NO API & NO SELENIUM) ----------
      - name: Run pytest (unit tests only)
        run: |
          pytest test_py/ -m "not api and not selenium"
